<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Body of Form starts -->
  <div class="container">
    <h2>Registration Form </h2>
    <form action="succes.html" autocomplete="on">
      <!--First name-->
      <div class="box">
        <label for="firstName" class="fl fontLabel"> First Name: </label>
        <div class="new iconBox">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="fr">
          <input type="text" name="firstName" placeholder="First Name" class="textBox" autofocus="on" required>
        </div>
        <div class="clr"></div>
      </div>
      <!--First name-->


      <!--Last name-->
      <div class="box">
        <label for="lastName" class="fl fontLabel"> Last Name: </label>
        <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
        <div class="fr">
          <input type="text" required name="lastName" placeholder="Last Name" class="textBox">
        </div>
        <div class="clr"></div>
      </div>
      <!--Last name-->


      <!---Phone No.------>
      <div class="box">
        <label for="phone" class="fl fontLabel"> Phone No.: </label>
        <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
        <div class="fr">
          <input type="number" required name="phoneNo" maxlength="11" placeholder="Phone No." class="textBox">
        </div>
        <div class="clr"></div>
      </div>
      <!---Phone No.---->


      <!---Email ID---->
      <div class="box">
        <label for="email" class="fl fontLabel"> Email ID: </label>
        <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
        <div class="fr">
          <input type="email" required name="email" placeholder="myexample@email.com" class="textBox">
        </div>
        <div class="clr"></div>
      </div>
      <!--Email ID----->


      <!---Password------>
      <div class="box">
        <label for="password" class="fl fontLabel"> Password </label>
        <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
        <div class="fr">
          <input type="Password" required name="password" placeholder="Password" class="textBox">
        </div>
        <div class="clr"></div>
      </div>
      <!---Password---->

      
      <!---Date of Birth------>
      <div class="box">
        <label for="dob" class="fl fontLabel"> Date of Birth </label>
        <div class="fl iconBox"></div>
        <div class="fr">
          <input type="date" required name="dob" placeholder="DD/MM/YYY" class="textBox">
        </div>
        <div class="clr"></div>
      </div>
      <!---Date of Birth---->

      
      <!---Gender----->
      <div class="box radio">
        <label for="gender" class="fl fontLabel"> Gender: </label>
        <input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" name="Gender" value="Female" required> Female
      </div>
      <!---Gender--->

      <!---Favourite color--->
      <div class="box">
        <label for="favcolor" class="fontLabel"> Select your favorite color: </label>
        <div class="fr">
          <input type="color" id="favcolor" required name="favcolor" value="#ff0000" class="textBox">
        </div>
        <div class="clr"></div>
      </div>
      <!---Favourite color--->

      <!--Terms and Conditions------>
      <div class="box terms">
        <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
      </div>
      <!--Terms and Conditions------>

      <!---Submit Button------>
      <div class="box" style="background: #212529">
        <input type="submit" name="Submit" class="submit" value="SUBMIT">
      </div>
      <!---Submit Button----->
    </form>
  </div>
  <!--Body of Form ends--->

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
